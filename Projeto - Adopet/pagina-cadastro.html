<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro | adopet</title>
	<link rel="shortcut icon" href="assets/img/logo/Logo-minimalista.svg">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/botao.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/variaveis.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/header.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/rodape.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/form-cadastro.css">
	<link rel="stylesheet" type="text/css" href="assets/css/Tela-cadastro/cadastro.css">
	<link rel="stylesheet" type="text/css" href="assets/css/base.css">
</head>
<body>
	<header class="cabecalho">
		<nav class="menu">
			<img class="Logo-menu" src="assets/img/logo/Logo-branco.svg" alt="Logo adopet"></li>
			<img class="icone__home" src="assets/img/Navegação/home.svg" alt="Home"></li>
			<img class="icone__mensagem" src="assets/img/Navegação/Mensagens.svg" alt="Mendagens"></li>
		</nav>
	</header>

	<article class="container__patas">
		<div class="patas">
			<!--<img src="assets/img/ilustrações/Patas.svg" alt="ilustração">-->
		</div>
	</article>

	<article class="container__splash--cadastro">
		<div class="splash--cadastro">
			<!--<img src="assets/img/formas-tela-2/splash-left.svg" alt="ilustração">-->
		</div>
	</article>

	<article class="container__splash">
		<div class="splash">
			<!--<img src="assets/img/formas-tela-1/forma-2.svg" alt="Decorativo">-->
		</div>
	</article>

	<main class="container__cadastro">
		<img src="assets/img/logo/Logo-azul.svg" alt="Logo" class="logo__azul">
		<p>Ainda não tem cadastro?<br><br> Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>

		<form class="form__login form__cadastro">
			<label class="form__label--login" for="Nome">Nome</label>
			<input class="form__input--login" type="text" name="Nome" placeholder="Digite seu nome completo" required>
			<label class="form__label--login" for="Email">Email</label>
			<input class="form__input--login" type="email" name="email" placeholder="Escolha seu melhor email" required>
			<label class="form__label--login" for="Senha">Senha</label>
			<input class="form__input--login senha" type="password" name="Senha" placeholder="Crie uma senha" required>
			<label class="form__label--login" for="Confirmar senha">Confirma sua senha</label>
			<input class="form__input--login senha senha--mobile" type="password" name="Confirmar senha" placeholder="Repita a senha criada acima" required>
			<input class="form__input--login senha senha--desktop" type="password" name="Confirmar senha" placeholder="Repita a senha criada" required>
			<button class="botao"><a href="#">Cadastrar</a></button>
		</form>
	</main>

	<footer class="rodape">
		<p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
	</footer>
</body>
