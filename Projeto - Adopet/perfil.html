<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contato | adopet</title>
	<link rel="shortcut icon" href="assets/img/logo/Logo-minimalista.svg">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/botao.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/variaveis.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/header.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/rodape.css">
	<link rel="stylesheet" type="text/css" href="assets/css/Tela-lista-adoção/lista-adoção.css">
	<link rel="stylesheet" type="text/css" href="assets/css/componentes-basicos/envio-de-mensagem.css">
	<link rel="stylesheet" type="text/css" href="assets/css/Tela-cadastro/cadastro.css">
	<link rel="stylesheet" type="text/css" href="assets/css/Tela-contato/contato.css">
	<link rel="stylesheet" type="text/css" href="assets/css/Tela-perfil/perfil.css">
	<link rel="stylesheet" type="text/css" href="assets/css/base.css">
</head>

<body>
	<header class="cabecalho">
		<nav class="menu">
			<img class="Logo-menu" src="assets/img/logo/Logo-branco.svg" alt="Logo adopet">
			<a href="pagina-adoção-pets.html"><img class="icone__home" src="assets/img/Navegação/home.svg" alt="Home"></a>
			<img class="icone__mensagem" src="assets/img/Navegação/Mensagens.svg" alt="Mendagens">
		</nav>
	</header>

	<article class="container__perfil">
		<a href=""><div class="perfil"></div></a>
	</article>

	<article class="container__splash">
		<div class="splash">
			<!--<img src="assets/img/formas-tela-1/forma-2.svg" alt="Decorativo">-->
		</div>
	</article>

	<main class="container__contato">		
		<div class="container__texto--informativo">
			<p class="texto__informativo">
			Esse é o perfil que aparece 
			para responsáveis ou ONGs 
			que recebem sua mensagem.</p>
		</div>

		<section class="container__form--mensagem container__form--perfil">
			<form class="form__mensagem form__perfil">
				<div class="container__titulo">
					<h3>Perfil</h3>
				</div>					
				<label for="Foto">Foto</label>
					<a href="#" class="container__foto">
						<img src="assets/img/Navegação/camera-solid.svg" alt="foto">
						<p>Adicionar foto de perfil</p>
					</a>
				<label for="Nome">Nome</label>
				<input type="text" id="nomePerfil" placeholder="Joana Magalhães">
				<label for="Telefone">Telefone</label>
				<input type="tel" id="telefonePerfil" placeholder="55 11 XXXXXXXXX">
				<label for="Nome-animal">Cidade</label>
				<input type="text" id="cidadePerfil" placeholder="São Paulo">
				<label for="mensagem">Sobre</label>
				<textarea cols="25" rows="10" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>
				<div class="container__botao">
				 <button class="botao botao__mensagem botao__salvar"><a href="#">Salvar</a></button>
				</div>
			</form>
		</section>
	</main>

	<footer class="rodape">
		<p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
	</footer>
</body>
